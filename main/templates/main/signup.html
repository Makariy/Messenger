<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="{% static 'main/login.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
	<section class="login">
		<div class="container">
			<div class="login__inner">
				<h1 class="login__title">
					Register
				</h1>
				<div class="login__fields">
					<form method="post" class="login__form">
						{% csrf_token %}
						<input type="text" name="username" id="id_name">
						<input type="password" name="password" id="id_password">
						<input type="email" name="email" id="id_email">
						<input class="login__submit" type="submit" value="Sign up">
						<p class="login__errors">{{ error }}</p>
					</form>
				</div>
				<p class="login__signin">
					Already registered?
					<a href="{% url 'login'  %}" class="login__help-link">Login!
					</a>
				</p>
				<p class="login__help">
					Need help?
					<a href="#" class="login__help-link">Please click here...</a>
				</p>
			</div>
		</div>
	</section>
	<script>
		document.getElementById('id_name').placeholder = 'Name';
		document.getElementById('id_password').placeholder = 'Password';
		document.getElementById('id_email').placeholder = 'E-Mail';
	</script>
</body>
</html>
